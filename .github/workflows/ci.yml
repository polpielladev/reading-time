name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  macos-test:
    name: Test on macOS
    runs-on: macOS-15
    timeout-minutes: 30
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app
    strategy:
      matrix:
        destination:
          - "platform=macOS"
          - "platform=macOS,variant=Mac Catalyst"
          - "platform=iOS Simulator,name=iPhone 16"
          - "platform=tvOS Simulator,name=Apple TV"
          - "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm)"
    steps:
      - uses: actions/checkout@v4
      - name: Test on ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -scheme ReadingTime-Package -destination "${{ matrix.destination }}" test | xcbeautify

  windows-test:
    name: Test on Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - run: |
          winget install --id Microsoft.VisualStudio.2022.Community --exact --force --custom "--add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.VC.Tools.ARM64"
          winget install --id Swift.Toolchain -e
      - uses: actions/checkout@v4
      - run: git config --global core.protectNTFS false
      - run: swift test

  linux-test:
    name: Test on Linux
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swiftly
        uses: vapor/swiftly-action@v0.2.0
        with:
          toolchain: latest
      - name: Test
        run: swift test
