name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  macos-test:
    name: Test on macOS
    runs-on: macOS-15
    timeout-minutes: 30
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.2.app
    strategy:
      matrix:
        destination:
          - "platform=macOS"
          - "platform=macOS,variant=Mac Catalyst"
          - "platform=iOS Simulator,name=iPhone 16"
          - "platform=tvOS Simulator,name=Apple TV"
          - "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm)"
          - "platform=visionOS Simulator,name=Apple Vision Pro"
    steps:
      - uses: actions/checkout@v4
      - name: Test on ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -scheme ReadingTime -destination "${{ matrix.destination }}" test | xcbeautify

  windows-test:
    name: Test on Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.10-release
          tag: 5.10-RELEASE
      - uses: actions/checkout@v4
      - run: git config --global core.protectNTFS false
      - run: swift build -c release --static-swift-stdlib --product ReadingTimeCLI
      - run: cmd /r dir /s /b /o:gn
      - run: cp .build\release\ReadingTimeCLI.exe ReadingTimeCLI.exe
      - uses: actions/upload-artifact@v4
        with:
          name: ReadingTimeCLI-windows.exe
          path: ReadingTimeCLI.exe

  linux-test:
    name: Test on Linux
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swiftly
        uses: vapor/swiftly-action@v0.2.0
        with:
          toolchain: latest
      - name: Test
        run: swift test
