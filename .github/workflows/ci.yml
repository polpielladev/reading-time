name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  macos-test:
    name: Test on macOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install danger-js
        run: brew install danger/tap/danger-js
      - run: swift run danger-swift ci --verbose --failOnErrors
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: swift test

  windows-test:
    name: Test on Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.10-release
          tag: 5.10-RELEASE
      - uses: actions/checkout@v4
      - run: git config --global core.protectNTFS false
      - run: swift build -c release --static-swift-stdlib --product ReadingTimeCLI
      - run: cmd /r dir /s /b /o:gn
      - run: cp .build\release\ReadingTimeCLI.exe ReadingTimeCLI.exe
      - uses: actions/upload-artifact@v4
        with:
          name: ReadingTimeCLI-windows.exe
          path: ReadingTimeCLI.exe

  linux-test:
    name: Test on Linux
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Swiftly
        uses: vapor/swiftly-action@v0.2.0
        with:
          toolchain: latest
      - name: Test
        run: swift test
